<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'><link rel="stylesheet" href="login-style.css">

</head>
<body>
 
  
<!-- partial:index.partial.html -->
<section>
  
  <div class="box">
    
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="square" style="--i:5;"></div>
    
   <div class="container"> 
    <div class="form"> 
      <h2>LOGIN </h2>
      <form action="main.html">
        <div class="inputBx">
          <input type="text" required="required">
          <span>Login</span>
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="inputBx password">
          <input id="password-input" type="password" name="password" required="required">
          <span>Password</span>
          <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
          <i class="fas fa-key"></i>
        </div>
        <label class="remember"><input type="checkbox">
          Remember</label>
        <div class="inputBx">
       <input type="submit" value="Log in" >
        </div>
      </form>

      <p>Don't have an account <a href="sign up.html">Sign up</a></p>
    </div>
  </div>
    
  </div>
</section>
<!-- partial -->
  <script  src="login.js"></script>

</body>
</html>
